<html>
  <head>
      <script data-main="scripts/main" src="lib/require-1.0.2.js"></script>
  </head>
  <body>
      <!-- Main page
        Left column contains two product lists
        Right column contains two shopping carts bound to the same data object
        It is fun to watch both GUI controls being updated synchronously ;-) -->
      <h2>Knockout.js Shopping Cart</h2>
      <div class="product_wrapper_column">
        <h3>Available Products</h3>
        <div
         data-bind='component: {name: "ProductListComponent", data: list1}'>
        </div>
        <h3>More Products</h3>
        <div
         data-bind='component: {name: "ProductListComponent", data: list2}'>
        </div>
      </div>
      <div class="cart_wrapper_column">
        <h3>Your Shopping Cart</h3>
        <div
          data-bind='component: {name: "ShoppingCartComponent", data: cart1}'>
        </div>
        <h3>Another Shopping Cart</h3>
        <div
          data-bind='component: {name: "ShoppingCartComponent", data: cart1}'>
        </div>
      </div>
  </body>
</html>
